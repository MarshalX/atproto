name: Unit Tests

on: [ pull_request, push ]

jobs:
  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository.
        uses: actions/checkout@v3

      - name: Set up Python.
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      - name: Setup Poetry.
        uses: snok/install-poetry@v1

      - name: Install dependencies.
        run: poetry install

      - name: Run Tests.
        run: poetry run pytest
