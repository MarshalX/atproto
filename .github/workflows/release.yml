name: Create Release from the version tag

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository.
              uses: actions/checkout@v3

            - name: Create Release.
              uses: softprops/action-gh-release@v1
              with:
                  generate_release_notes: true
